<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Días de vacaciones</mat-label>
    <input matInput [(ngModel)]="vacationDays" name="vacationDays" type="number" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Horas de libre disposición</mat-label>
    <input matInput [(ngModel)]="freeHours" name="freeHours" type="number" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
</form>
